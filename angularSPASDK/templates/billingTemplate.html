
<form Method="post" name='opt_in_form' class='templateForm' id='opt_in_form' ng-submit="opt_in_form.$valid && save(billinfo)">
        <div id="summary" class="red"></div>
        <div class="form-element form-input-full" ng-if='showEl.firstName'>
            <label>First Name <span class="required">*</span></label> 
            <input 
                tabindex="1" 
                type="text" 
                name="fields_fname" 
                id="fields_fname"  
                maxlength="30" 
                class="textInput required letterswithbasicpunc" 
                title="Please, enter valid Shipping first name" 
                required
                ng-model='billinfo.firstName'
        /></div>

                <label>Last Name <span class="required">*</span></label>

                    tabindex="2"

                    name="fields_lname" 
                    id="fields_lname"  
                    maxlength="30"

                    title="Please, enter valid Shipping last name" 
                    required
                    ng-model='billinfo.lastName'/></div>

                    tabindex="3"

                    name="fields_address1" 
                    id="fields_address1" 
                    maxlength="30" 
                    class="textInput required alphanumeric" 
                    title="Please, enter valid Shipping address" 
                    required
                    ng-model='billinfo.address1'/></div>

                    required

        </div>
